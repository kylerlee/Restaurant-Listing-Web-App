{% extends "sgfood/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Sign up {% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h1>Register</h1>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
